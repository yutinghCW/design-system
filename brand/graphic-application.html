<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平面應用</title>
    <link rel="shortcut icon" href="https://www.cw.com.tw/assets_new/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="../assets/css/cw.css">
    <link rel="stylesheet" href="../assets/css/system.css">
</head>
<body>
    <header>
        <div class="container">
            <a class="logo" href="https://www.cw.com.tw/">
                <img src="../assets/images/common/logo.svg" alt="天下雜誌紅底白字版 LOGO">
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <aside class="col-md-auto"></aside>
                <article class="col-md">
                    <section>
                        <h1 class="mt-0 mb-10">平面應用</h1>
                        <p>
                            此處所標示之標誌格線圖，明白標示精確的尺寸與各元素之間的關係，在複製標誌時應嚴格遵守此規範，其他標誌組合，只可使用本手冊所提供的複製圖樣，不可自行重繪。
                        </p>
                    </section>
                    <section>
                        <div class="mb-40">
                            <h2 class="mt-0 mb-5">雜誌封面設定</h2>
                            <div class="row">
                                <div class="col-md-2 mt-20">
                                    <img src="../assets/system/application/redline-1.png" alt="">
                                </div>
                                <div class="col-md-2 mt-20">
                                    <img src="../assets/system/application/redline-2.png" alt="">
                                </div>
                                <div class="col-md-2 mt-20">
                                    <img src="../assets/system/application/redline-3.png" alt="">
                                </div>
                                <div class="col-md-2 mt-20">
                                    <p class="pl-md-40 ml-md-5">
                                        中文 ：Noto sans<br/>
                                        英文 ：Avenir<br/>
                                        數字 ：Avenir<br/>
                                        標題 ：12pt<br/>
                                        圖說 ：8.5pt
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="mb-40">
                            <h2 class="mt-0 mb-5">雜誌內頁 LOGO 位置設定</h2>
                            <p class="mt-0">
                                雜誌內頁如需放置 LOGO，請置於左頁左上角上下 0.8 公分位置。
                            </p>
                            <img src="../assets/system/application/mag-ad.svg" class="my-20" alt="">
                        </div>
                    </section>
                </article>
            </div>
        </div>
    </main>
    <footer>
        <div class="container py-10">
            <span class="h6">Copyright © 2022 天下雜誌</span>
        </div>
    </footer>
    <script src="../assets/js/system.js"></script>
    <script src="../assets/js/cw.js"></script>
</body>
</html>
